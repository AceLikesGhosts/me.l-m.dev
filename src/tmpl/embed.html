<body>
<style>
	@font-face {
		font-family: 'Terminus (TTF)';
		src: url('TerminusTTF.woff2') format('woff2');
	}
	html, body {
		font-family: 'Terminus (TTF)';
		font-size: 16px;
		color: black;
		line-height: 4px;
	}
	a {
		color: #FF0000;
		display: inline;
	}
</style>
<p>latest is first.</p>

@for row in rows
<p><a href="https://me.l-m.dev/?p=@{row.vals[0]}##" target=_top>#@{row.vals[0]}</a> @{construct_tags(row.vals[1])}</p>
@end

@if row := rows[0]
<p>@{to_unix_str(row.vals[0])} | <a href="https://me.l-m.dev" target=_top>me.l-m.dev</a> | @{app.stats.posts} total posts, @{app.stats.tags} unique tags</p>
@end
